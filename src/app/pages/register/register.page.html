
<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 
  <ion-card>

    <ion-card-content>
      
      <ion-item>
        <ion-label position="floating">Email id</ion-label>
        <ion-input type="email" [(ngModel)]= "newEmail" placeholder="enter email-id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"  [(ngModel)]="newPassword" placeholder="enter password"></ion-input>
      </ion-item>

      
      <ion-button (click)="registerUser(newEmail, newPassword)">Register</ion-button>


    </ion-card-content>
  </ion-card>

</ion-content>
